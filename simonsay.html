
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start game</h2>

    <div class="container">
        <div class="btn yellow" id="yellow">1</div>
        <div class="btn blue" id="blue">2</div>
        <div class="game">
            <span> SIMON </span>
        </div>          
        <div class="btn red" id="red">3</div>
        <div class="btn green" id="green">4</div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
